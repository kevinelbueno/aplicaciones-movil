<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="card-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched">
            Correo electrónico no válido.
          </ion-note>
          
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched">
            La contraseña es requerida.
          </ion-note>
    
          <ion-button  expand="block" type="submit" class="action-button" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
          <ion-button expand="block" fill="outline" class="action-button" routerLink="/registro">Registro</ion-button>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
